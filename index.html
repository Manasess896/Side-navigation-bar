<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
        </div>
        <div class="inner-clock-face"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
    </div>

    <div class="custom-clock" id="custom-clock">00:00:00 AM</div>
<div class="color">
    <h2 id="currentMonth"></h2>
    <div id="currentDate"></div>
    <div id="calendar"></div>
    </div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    
  <h3>Age Calculator</h3>
  <p>Enter your date of birth and another date to calculate the difference in years, months, and days.</p>
  <input type="date" id="dob" value="2000-01-01">
  <input type="date" id="other" value="2024-02-21">
  <button id="calculate">Calculate</button>
  <p id="result"></p>
    <script src="main.js"></script>
</body>
</html>
